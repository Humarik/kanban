<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <header class="header">
        <div class="header__title-container">
            <h1 class="header__main-title">Awesome Kanban Board</h1>
        </div>
        <div class="header__right-container">
            <div class="header__create-list-container">
                <button class="header__create-list-btn">Create new list</button>
            </div>
            <div class="header__user-container">
                <div class="header__user-frame">
                    <img class="header__user-img" src="./img/man-user.svg" alt="user">
                </div>
                <button class="header__user-btn"></button>
                <div class="header__user-nav">
                    <ul class="header__user-list">
                        <li class="header__user-item">
                            <a class="header__user-link" href="#">Profile</a>
                        </li>
                        <li class="header__user-item">
                            <button class="header__log-out">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="content__body"></div>
    </main>
    <footer class="footer">
        <div class="footer__info active">
            <span>Active tasks:</span>
        </div>
        <div class="footer__info finished">
            <span>Finished tasks:</span>
        </div>
        <div class="footer__info about">
            <span>Kanban board by: Pavel 2020</span>
        </div>
    </footer>
    
    <script src="./js/mediator.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
